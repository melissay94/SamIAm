<!Doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        
        <title>Sam I Am Recipes</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
        <link href="https://fonts.googleapis.com/css?family=Boogaloo" rel="stylesheet" />
        <link href="style.css" rel="stylesheet" />
        <script type="text/javascript">
            function openSide() {
                document.getElementById("slideout").style.width = "400px";
            }

            function closeSide() {
                document.getElementById("slideout").style.width = "0";
            }
        </script>
    </head>
    <body>
        <header>
            <h3>Sam I Am Recipes</h3>
            <ul class="nav nav-pills">
                <li role="presentation"><a href="#">Home</a></li>
                <li role="presentation"><a href="#">About</a></li>
                <li role="presentation"><a href="#" onclick="openSide()">My List</a></li>
            </ul>
        </header>
        <div class="container">
            <button class="btn btn-default center-block">Let's Generate Some Recipes!</button>
            <textarea class="form-control center-block" rows="5" placeholder="Enter in specific ingredients wanted. Seperate values with commas"></textarea>
        </div>
        <div id="slideout">
            <button class="btn btn-default" onclick="closeSide()">X</button>
            <h2>My Shopping List</h2>
            <ul class="list-group">
                <li class="list-group-item">
                    <h4>Monday: </h4>
                </li>
                <li class="list-group-item">
                    <h4>Tuesday: </h4>
                </li>
                <li class="list-group-item">
                    <h4>Wednesday: </h4>
                </li>
                <li class="list-group-item">
                    <h4>Thursday: </h4>
                </li>
                <li class="list-group-item">
                    <h4>Friday: </h4>
                </li>
            </ul>
        </div>
    </body>
</html>
