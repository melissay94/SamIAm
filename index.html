<!Doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Sam I Am Recipes</title>
        <!-- Bootstrap CDN -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
        <!-- Font Boogaloo from Google -->
        <link href="https://fonts.googleapis.com/css?family=Boogaloo" rel="stylesheet" />
        <link href="style.css" rel="stylesheet" />
        <!-- JQuery library-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <!-- Angular library -->
        <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.4/angular.min.js'></script>
    </head>
    <body ng-app='mainApp'>
        <header>
            <h3>Sam I Am Recipes</h3>
            <ul class="nav nav-pills">
                <li role="presentation"><a href="#">Home</a></li>
                <li role="presentation"><a href="about.html">About</a></li>
                <li role="presentation"><a href="#" onclick="openSide()">My List</a></li>
            </ul>
        </header>
        <div class="container" id="search" ng-controller="generatorCtrl">
            <button class="btn btn-default center-block" id="generator" ng-click="getData()">Let's Generate Some Recipes!</button>
            <textarea class="form-control center-block" rows="5" placeholder="Look for these specific ingredients..." ng-model="ingredients"></textarea>
        </div>
        <div class="container" id="results" ng-controller="resultsCtrl">
            <div class="row">
                <div class="col-md-4" ng-repeat="result in results">
                    <div class="panel panel-default">
                        <div class="panel-heading"><h3 class="panel-title">{{ result.title }}</h3></div>
                        <div class="panel-body">
                            <p>{{ result.ingredients }}</p>
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-default">M</button>
                                <button type="button" class="btn btn-default">Tu</button>
                                <button type="button" class="btn btn-default">W</button>
                                <button type="button" class="btn btn-default">Th</button>
                                <button type="button" class="btn btn-default">F</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="slideout" ng-controller="listCtrl">
            <button class="btn btn-default" onclick="closeSide()">X</button>
            <h2>My Shopping List</h2>
            <ul class="list-group">
                <li class="list-group-item">
                    <h4>Monday: {{ currentList[0] }}</h4>
                </li>
                <li class="list-group-item">
                    <h4>Tuesday: {{ currentList[1] }}</h4>
                </li>
                <li class="list-group-item">
                    <h4>Wednesday: {{ currentList[2] }}</h4>
                </li>
                <li class="list-group-item">
                    <h4>Thursday: {{ currentList[3] }}</h4>
                </li>
                <li class="list-group-item">
                    <h4>Friday: {{ currentList[4] }}</h4>
                </li>
            </ul>
            
            <!-- Angular app module -->
            <script src="main.js" type="text/javascript"></script>
            
            <!-- Angular controllers -->
            <script src="resultsController.js" type="text/javascript"></script>
            <script src="listController.js" type="text/javascript"></script>
            <script src="generatorController.js" type="text/javascript"></script>
        </div>
    </body>
</html>
